tmpDir: ".tmp-dir"

db:
    host: "example.com"
    port: 1234
    user: "user"
    pass: "pass"
    name: "db_name"

testTags:
    - "2.7"
    - "3.0"

copySources:
    - destination: "site/modules/Module"
      source:
          - "Module.module"
          - "file.php"
    - destination: "site/template/template.php"
      source: "template.php"

testCmd: "vendor/bin/phpunit"

waitAfterTests: "onFailure"